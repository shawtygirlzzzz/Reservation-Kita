  function toggleNested(id) {
    var element = document.getElementById(id);

      element.style.display = "block";
    } else {
      element.style.display = "none";
    }
  }

  function openPopup() {
    document.getElementById('popupForm').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popupForm').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
  }

  function saveDetails() {
    var serviceType = document.getElementById("popupServiceType").value;
    var serviceProviders = document.querySelectorAll('#popupServiceProvider input[name="serviceDetail"]:checked');
    var specialInstruction = document.getElementById("popupSpecialInstruction").value;
    var typeOfClothes = document.getElementById("typeOfClothes").value;
    var height = document.getElementById("height").value;
    var width = document.getElementById("width").value;
    
    if (!serviceType || !serviceProviders.length || !typeOfClothes || !height || !width) {
      alert("Please fill out all required fields.");
      return;
    }

    var newDetails = `<p>Service Type: ${serviceType}</p>
                      <p>Service Providers: ${Array.from(serviceProviders).map(provider => provider.value).join(", ")}</p>
                      <p>Type of Clothes: ${typeOfClothes}</p>
                      <p>Estimated Height: ${height} cm</p>
                      <p>Estimated Width: ${width} cm</p>`;
                      
    if (specialInstruction) {
      newDetails += <p>Special Instruction: ${specialInstruction}</p>;
    }

    document.getElementById('reservationDetails').innerHTML = newDetails;
    closePopup();
    document.getElementById('bookNowButton').style.display = 'inline-block'; // Show the Book Now button
  }

    document.getElementById("popupServiceType").addEventListener("change", updateServices);

    </div>
    <div id="reservationDetails"></div>
  </form>
</div>

<div id="popupForm" style="display:none;">
  <h3>Clothes Details</h3>
  <label for="popupServiceType">Service Type</label>
  <select id="popupServiceType" name="service" required>
    <option value="">Select a service</option>
    <option value="women">Women's Custom Made Tailoring</option>
    <option value="men">Men's Custom Made Tailoring</option>
    <option value="other">Other Custom Made Tailoring</option>
  </select>
  <label for="popupServiceProvider">Service Provider</label>
  <div id="popupServiceProvider" class="service-provider"></div>
  <label for="popupSpecialInstruction">Special Instruction</label>
  <textarea id="popupSpecialInstruction"></textarea>
  <label for="typeOfClothes">Type of Clothes</label>
  <input type="text" id="typeOfClothes" required>
  <label for="height">Estimated Height (cm)</label>
  <input type="number" id="height" name="height" required>
  <label for="width">Estimated Width (cm)</label>
  <input type="number" id="width" name="width" required>
  <div class="button-group">
    <button type="button" class="button" onclick="saveDetails()">Save</button>
    <button type="button" class="button" onclick="closePopup()">Cancel</button>
  </div>
</div>
<div class="overlay" onclick="closePopup()" style="display:none;"></div>
